services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    stop_grace_period: 1m # Wait for heavy container to stop

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      # Container-to-container: kafka:29092, Host access: use Tailscale IP:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://100.113.118.32:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    stop_grace_period: 2m

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ai_agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
    ports:
      - "0.0.0.0:5432:5432"  # Allow connections from all interfaces (including Tailscale)
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./src/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d ai_agent"]
      interval: 5s
      timeout: 5s
      retries: 5
    stop_grace_period: 30s

  # 1. API Server (Request handler)
  api-server:
    build:
      context: .
      dockerfile: src/api-server/Dockerfile
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: on-failure:3
    init: true #for terminate sig accept
    stop_grace_period: 30s

  dashboard:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./src/dashboard:/app
      - /app/node_modules  # Prevent overwriting node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api-server
    networks:
      - default

  # 2. Search Worker (Intermediate stage)
  search-worker:
    build:
      context: .
      dockerfile: src/search-worker/Dockerfile
    env_file:
      - .env
    depends_on:
      - kafka
      - postgres
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    restart: on-failure:3  # Restart up to 3 times on failure
    init: true
    stop_grace_period: 30s

# Volumes for data persistence
volumes:
  postgres-data:  # PostgreSQL data persistence
